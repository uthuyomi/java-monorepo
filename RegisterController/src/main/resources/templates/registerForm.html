<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>登録フォーム</h1>

	    <!-- エラーメッセージ表示 -->
	    <p th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></p>

	    <form th:action="@{/registerResult}" method="post">
	        <p>
	            名前: <input type="text" name="name">
	        </p>
	        <p>
	            メール: <input type="text" name="email">
	        </p>
	        <p>
	            <input type="submit" value="登録">
	        </p>
	    </form>
</body>
</html>
